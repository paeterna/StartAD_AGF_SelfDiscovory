<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Primary Meta Tags -->
  <title>SelfMap - Discover Your Future</title>
  <meta name="title" content="SelfMap - Discover Your Future">
  <meta name="description" content="A self-discovery platform for high-school students to explore careers, take personality quizzes, and plan their future.">
  <meta name="keywords" content="career discovery, personality quiz, high school, career planning, self-discovery">
  <meta name="author" content="SelfMap">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="SelfMap - Discover Your Future">
  <meta property="og:description" content="A self-discovery platform for high-school students to explore careers and plan their future.">
  <meta property="og:site_name" content="SelfMap">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="SelfMap - Discover Your Future">
  <meta property="twitter:description" content="A self-discovery platform for high-school students to explore careers and plan their future.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SelfMap">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme Color -->
  <meta name="theme-color" content="#00FFF0">

  <!-- Cache Busting Script -->
  <script>
    // Cache busting - force reload of service worker and assets on new deployment
    const CACHE_VERSION = 'v1.0.0-{{TIMESTAMP}}';

    // Clear old caches
    if ('caches' in window) {
      caches.keys().then(function(cacheNames) {
        cacheNames.forEach(function(cacheName) {
          if (cacheName !== CACHE_VERSION) {
            caches.delete(cacheName);
          }
        });
      });
    }

    // Force service worker update
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        registrations.forEach(function(registration) {
          registration.update();
        });
      });
    }

    // Add timestamp to prevent caching of bootstrap script
    window._flutterCacheBuster = Date.now();
  </script>
</head>
<body>
  <script>
    // Load Flutter bootstrap with cache busting
    var script = document.createElement('script');
    script.src = 'flutter_bootstrap.js?v=' + window._flutterCacheBuster;
    script.async = true;
    document.body.appendChild(script);
  </script>
</body>
</html>
